<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Heatmap Chart Viz</title>
    <style>
      body {
        margin: 0;
        font-size: 14px;
      }
      .charts {
        margin: 0 24px;
        display: grid;
        grid-template-rows: repeat(auto-fill, minmax(300px, 1fr));
        grid-gap: 10px;
      }

      .chart {
        margin-bottom: 24px;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="heatmap-chart-viz.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="heatmap-chart-viz.js"></script>
  </head>

  <body>
    <div class="charts">
      <div class="chart"></div>
      <div class="chart"></div>
      <div class="chart"></div>
    </div>

    <script>
     d3.json("sample.json").then(function(data) {

        heatmapChartViz({
        el: document.getElementsByClassName("chart")[0],
        data,
        columnX: "Age",
        columnY: "Years",
        columnMeasure: "Value",
        operationMeasure: "avg",
        fillColorStart: "#666A86",
        fillColorFinish: "#E8DDB5",
        colorAxis: "#383A4A",
        positionLegend: "bottom",
        labelX: "axis-x-label",
        labelY: "axis-y-label",
        sortX: ["25-34 years", "35-44 years", "15-24 years", "45-54 years", "45-54 years", "55-64 years", "65-74 years", "75-84 years"],
        sortY: ["2016", "2015", "2014"],
        showValue: 1
      }); 
        heatmapChartViz({
        el: document.getElementsByClassName("chart")[1],
        data,
        columnX: "Age",
        columnY: "Years",
        columnMeasure: "Value",
        operationMeasure: "sum",
        fillColorStart: "#666A86",
        fillColorFinish: "#000000",
        colorAxis: "#383A4A",
        positionLegend: "right",
        labelX: "test X",
        labelY: "test Y",
        sortX: ["25-34 years", "35-44 years", "15-24 years", "45-54 years", "45-54 years", "55-64 years", "65-74 years", "75-84 years"],
        sortY: ["2016", "2015", "2014"],
        showValue: 0
      }); 
     })
    </script>
  </body>
</html>
